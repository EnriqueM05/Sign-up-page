<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h2>Come Join us!</h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor,
          commodi pariatur? Nostrum distinctio officia voluptatum, consequuntur
          quae vero quo voluptatibus.
        </p>
        <p id="signin">Already have an account? <a href="">Sign in.</a></p>
      </div>
      <div class="right">
        <label for="uname"><h1>Sign up</h1></label>
        <input placeholder="Username" type="text" name="uname" id="uname" required/>
        <input placeholder="Email" type="text" name="email" id="email" required/>
        <input placeholder="Password" type="password" name="password" id="password" required/>
        <input placeholder="Confirm password" type="password" name="cpassword" id="cpassword" required/>
        <br />
        <button type="submit">Sign Up</button>
        <p>Or sign up with</p>
        <div class="icon-container">
          <a class="icons" href="https://www.google.com"
            ><img src="./images/google.svg" alt="google icon"
          /></a>
          <a class="icons" href=""
            ><img src="./images/apple.svg" alt="apple icon"
          /></a>
          <a class="icons" href=""
            ><img src="./images/github.svg" alt="github icon"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
